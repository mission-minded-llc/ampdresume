name: "Terraform Init and Plan"
description:
  "Initialize Terraform and run a plan to ensure the infrastructure will be created as expected"

runs:
  using: "composite"
  steps:
    - uses: actions/checkout@v3

    - name: Initialize Terraform
      working-directory: terraform
      shell: bash
      run: terraform init

    - name: Terraform Import Existing Buckets
      working-directory: terraform
      shell: bash
      run: |
        terraform import 'aws_s3_bucket.openresume_buckets["test"]' test.openresume.org
        terraform import 'aws_s3_bucket.openresume_buckets["www"]' www.openresume.org
        terraform import 'aws_s3_bucket.openresume_buckets["local"]' local.openresume.org

    - name: Validate Terraform
      working-directory: terraform
      shell: bash
      run: terraform validate

    - name: Plan Terraform
      working-directory: terraform
      shell: bash
      run: terraform plan

    - name: Apply Terraform
      working-directory: terraform
      shell: bash
      run: terraform apply -auto-approve
