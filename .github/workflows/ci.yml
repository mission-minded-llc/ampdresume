name: Continuous Integration

on:
  push:
    branches:
      - "main"
  pull_request:
    types: [opened, synchronize]
    branches:
      - "main"
    paths:
      - "**.ts"
      - "**.tsx"
      - "**.scss"
      - "**.js"
      - "**.mjs"
      - "**.css"
      - "**.json"
      - "**.tf" # Terraform / Infrastructure as Code.
  workflow_dispatch:

env:
  AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
  AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
  AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}

jobs:
  code-tests:
    name: Test Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-dependencies

      - name: Check formatting
        run: npm run prettier

      - name: Check lint
        run: npm run lint

      - name: Check types
        run: npm run types:check

      - name: Run tests
        run: npm run test:coverage

      - name: Run build
        run: npm run build

  infra-deploy:
    name: Deploy Infrastructure
    runs-on: ubuntu-latest
    needs: [code-tests]
    steps:
      - uses: actions/checkout@v3

      - uses: ./.github/actions/setup-dependencies

      - name: Initialize Terraform
        working-directory: terraform
        run: terraform init

      - name: Terraform Import Existing Buckets
        run: |
          terraform import 'aws_s3_bucket.openresume_buckets["test"]' test.openresume.org
          terraform import 'aws_s3_bucket.openresume_buckets["www"]' www.openresume.org
          terraform import 'aws_s3_bucket.openresume_buckets["dev"]' dev.openresume.org

      - name: Validate Terraform
        working-directory: terraform
        run: terraform validate

      - name: Plan Terraform
        working-directory: terraform
        run: terraform plan

      - name: Apply Terraform
        working-directory: terraform
        run: terraform apply -auto-approve
